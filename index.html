<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Js 3D Studio | Catálogo Oficial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    background: linear-gradient(90deg, #5e17eb, #ff6600);
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

.subtitulo {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #ccc;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    margin-right: 320px;
}

.card {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.04);
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.price {
    color: #ff6600;
    font-weight: bold;
    margin: 10px 0;
}

input {
    width: 60px;
    padding: 5px;
    border-radius: 5px;
    border: none;
    text-align: center;
}

button {
    background: #5e17eb;
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    width: 100%;
    margin-top: 8px;
}

button:hover {
    background: #ff6600;
}

.cart {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background: #181818;
    padding: 20px;
    overflow-y: auto;
    border-left: 2px solid #333;
}

.cart h2 {
    text-align: center;
}

.cart-item {
    margin-bottom: 10px;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
}

.total {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
}

.finalizar {
    margin-top: 15px;
    background: #ff6600;
}
</style>
</head>
<body>

<header>
    Js 3D Studio
</header>

<div class="subtitulo">
    Catálogo Oficial • Impressão 3D • Colecionáveis
</div>

<div class="container" id="produtos"></div>

<div class="cart">
    <h2>Seu Pedido</h2>
    <div id="cart-items"></div>
    <div class="total">Total: R$ <span id="total">0.00</span></div>
    <button class="finalizar" onclick="finalizarPedido()">Enviar Pedido</button>
</div>

<script>
const produtos = [
    { id: 1, nome: "Boneco Samurai", preco: 89.90, img: "https://via.placeholder.com/200" },
    { id: 2, nome: "Miniatura Anime", preco: 59.90, img: "https://via.placeholder.com/200" },
    { id: 3, nome: "Estátua Personalizada", preco: 149.90, img: "https://via.placeholder.com/200" }
];

let carrinho = [];

const container = document.getElementById("produtos");

produtos.forEach(produto => {
    container.innerHTML += `
        <div class="card">
            <img src="${produto.img}">
            <h3>${produto.nome}</h3>
            <div class="price">R$ ${produto.preco.toFixed(2)}</div>
            <input type="number" min="1" value="1" id="qtd-${produto.id}">
            <button onclick="adicionar(${produto.id})">Adicionar</button>
        </div>
    `;
});

function adicionar(id) {
    const produto = produtos.find(p => p.id === id);
    const quantidade = parseInt(document.getElementById(`qtd-${id}`).value);

    carrinho.push({ ...produto, quantidade });
    atualizarCarrinho();
}

function atualizarCarrinho() {
    const cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    let total = 0;

    carrinho.forEach(item => {
        total += item.preco * item.quantidade;
        cartDiv.innerHTML += `
            <div class="cart-item">
                ${item.nome} x${item.quantidade}
            </div>
        `;
    });

    document.getElementById("total").innerText = total.toFixed(2);
}

function finalizarPedido() {

    if (carrinho.length === 0) {
        alert("Seu carrinho está vazio.");
        return;
    }

    let total = 0;
    let resumo = "Olá, tudo bem? Eu gostaria de fazer esse pedido:%0A%0A";

    carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        resumo += `• ${item.nome}%0A`;
        resumo += `Quantidade: ${item.quantidade}%0A`;
        resumo += `Subtotal: R$ ${subtotal.toFixed(2)}%0A%0A`;
    });

    resumo += `Valor Total: R$ ${total.toFixed(2)}%0A%0A`;
    resumo += "Aguardo confirmação. Obrigado!";

    window.open(`https://wa.me/55013997110454?text=${resumo}`);
}
</script>

</body>
</html>
