<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
<title>Js 3D Studio | Cat√°logo Oficial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0f;
    color: #e4e4e4;
}

/* HEADER COM GRADIENTE ROXO */
header {
    background: linear-gradient(90deg, #2a0845, #6441a5, #7f00ff);
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* SUBTITULO */
.subtitulo {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #b9b9b9;
}

/* PRODUTOS */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    margin-right: 320px;
}

.card {
    background: #14141c;
    border-radius: 14px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    border: 1px solid #2a2a3a;
}

.card:hover {
    transform: scale(1.05);
    border: 1px solid #7f00ff;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.price {
    color: #a855f7;
    font-weight: bold;
    margin: 10px 0;
    font-size: 18px;
}

input {
    width: 60px;
    padding: 6px;
    border-radius: 6px;
    border: none;
    text-align: center;
    background: #1e1e2f;
    color: white;
}

/* BOT√ïES ROXOS */
button {
    background: linear-gradient(90deg, #5f0fff, #7f00ff);
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    width: 100%;
    margin-top: 8px;
    font-weight: bold;
}

button:hover {
    opacity: 0.85;
}

/* CARRINHO LATERAL */
.cart {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background: #11111a;
    padding: 20px;
    overflow-y: auto;
    border-left: 2px solid #7f00ff;
}

.cart h2 {
    text-align: center;
}

.cart-item {
    margin-bottom: 10px;
    border-bottom: 1px solid #2a2a3a;
    padding-bottom: 5px;
}

.total {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
    color: #a855f7;
}

.finalizar {
    margin-top: 15px;
}
</style>
</head>
<body>

<header>
    Js 3D Studio
</header>

<div class="subtitulo">
    Cat√°logo Oficial ‚Ä¢ Impress√£o 3D ‚Ä¢ Colecion√°veis
</div>

<div class="container" id="produtos"></div>

<div class="cart">
    <h2>Seu Pedido</h2>
    <div id="cart-items"></div>
    <div class="total">Total: R$ <span id="total">0.00</span></div>
    <button class="finalizar" onclick="finalizarPedido()">Enviar Pedido</button>
</div>

<script>
const produtos = [
    { id: 1, nome: "Boneco Samurai", preco: 89.90, img: "https://via.placeholder.com/200" },
    { id: 2, nome: "Miniatura Anime", preco: 59.90, img: "https://via.placeholder.com/200" },
    { id: 3, nome: "Est√°tua Personalizada", preco: 149.90, img: "https://via.placeholder.com/200" }
];

let carrinho = [];

const container = document.getElementById("produtos");

produtos.forEach(produto => {
    container.innerHTML += `
        <div class="card">
            <img src="${produto.img}">
            <h3>${produto.nome}</h3>
            <div class="price">R$ ${produto.preco.toFixed(2)}</div>
            <input type="number" min="1" value="1" id="qtd-${produto.id}">
            <button onclick="adicionar(${produto.id})">Adicionar</button>
        </div>
    `;
});

function adicionar(id) {
    const produto = produtos.find(p => p.id === id);
    const quantidade = parseInt(document.getElementById(`qtd-${id}`).value);

    carrinho.push({ ...produto, quantidade });
    atualizarCarrinho();
}

function atualizarCarrinho() {
    const cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";
    let total = 0;

    carrinho.forEach(item => {
        total += item.preco * item.quantidade;
        cartDiv.innerHTML += `
            <div class="cart-item">
                ${item.nome} x${item.quantidade}
            </div>
        `;
    });

    document.getElementById("total").innerText = total.toFixed(2);
}

function finalizarPedido() {

    if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio.");
        return;
    }

    let total = 0;
    let resumo = "Ol√°, tudo bem? Eu gostaria de fazer esse pedido:%0A%0A";

    carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        resumo += `‚Ä¢ ${item.nome}%0A`;
        resumo += `Quantidade: ${item.quantidade}%0A`;
        resumo += `Subtotal: R$ ${subtotal.toFixed(2)}%0A%0A`;
    });

    resumo += `Valor Total: R$ ${total.toFixed(2)}%0A%0A`;
    resumo += "Aguardo confirma√ß√£o. Obrigado!";

    window.open(`https://wa.me/55013997110454?text=${resumo}`);
}
</script>

</body>
</html>
